<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Centro Médico Rosales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>GESTIÓN DE USUARIOS</h1>
            <p>Centro Médico Rosales - Asistente Médico</p>
        </header>

        <div class="user-form">
            <h2>Registro de Nuevo Usuario</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="fullName">Nombre Completo:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Rol de usuario:</label>
                    <select id="role" name="role" required>
                        <option value="">Seleccione un rol</option>
                        <option value="assistant">Asistente Médico</option>
                        <option value="doctor">Médico</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="generatePassword">Generar Contraseña</button>
                </div>
                
                <div class="form-group">
                    <label for="status">Estado del Usuario:</label>
                    <select id="status" name="status" required>
                        <option value="new">Nuevo</option>
                        <option value="active">Activo</option>
                        <option value="inactive">Inactivo</option>
                        <option value="blocked">Bloqueado</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Guardar Usuario</button>
                    <button type="button" id="resetForm">Limpiar</button>
                </div>
            </form>
        </div>

        <div class="user-list">
            <h2>Listado de Usuarios</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Correo</th>
                        <th>Estado</th>
                        <th>Fecha Creación</th>
                        <th>Fecha Vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los usuarios se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="roles.js"></script>
    <script src="user-management.js"></script>
    <script src="app.js"></script>
</body>
</html>
